<div>
    <label for="numberInput">Введите число:</label>
    <input type="text" id="numberInput" [(ngModel)]="number">
    <label for="fromBaseInput">Из системы счисления:</label>
    <input type="number" id="fromBaseInput" [(ngModel)]="fromBase">
    <label for="toBaseInput">В систему счисления:</label>
    <input type="number" id="toBaseInput" [(ngModel)]="toBase">
    <button (click)="convert()">Перевести</button>
  </div>
  <div *ngIf="result !== null">
    <p>Результат: {{ result }}</p>
  </div>
