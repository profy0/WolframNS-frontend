<!-- user.component.html -->

<div class="user-profile">
    <div class="user-details">
      <h2>{{ authService.firstname }}</h2>
      <p>Email: {{ authService.email }}</p>
      <p>Your full name: {{ authService.firstname + " " + authService.lastname }}</p>
    </div>
  
    <div class="user-actions">
      <button class="message-btn" (click)="redirectToMessages()">Go to Messages</button>
    </div>
  </div>
