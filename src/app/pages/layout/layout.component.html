<head>
    <title>Моя страница</title>
</head>
<body>
    <div class="header">

        <div class="header-left">
            <h1>WolframNS</h1>
        </div>
        <div class="header-right">
            <div class="btn-container">
                <button class="btn">About Us</button>
                <button class="btn">Chat</button>
                
                <div *ngIf="authService.isAuthenticated; else guest">
                    <button class="btn" (click)="logout()">Logout</button>
                    <p>Welcome, <a routerLink="/profile">{{ authService.firstname }} </a> </p>
                  </div>
                  <ng-template #guest>
                    <button class="btn" (click)="onLogin()">Sign In</button>
                  </ng-template>
            </div>

            <div class="language-selector">
                <img src="assets/planet_icon.png" alt="Language Selector" width="20" height="20">
                <select class = "selector">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
            
        </div>

    </div>
    
    <router-outlet></router-outlet>

    <div class="footer">

        <p> WolframNS, 2024 </p>

    </div>
</body>
